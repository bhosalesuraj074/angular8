<div class="container py-5">
    <div class="row justify-content-center">
       
        <div class="col-md-6 text-left rounded shadow py-5" style="border-radius: 40px;">
          
            <div class="text-center">
                 <h3 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Template-driven form</h3></div>
            <form class="" #myForm="ngForm" (ngSubmit)="OnSubmit(myForm)">
                
                <div class="form-group" >
                    <label for="username">UserName</label>
                     <input type="text" required class="form-control " id="username" name="username"  
                     ngModel placeholder="Enter username" #username="ngModel">
                     <small *ngIf="!username.valid && username.touched" class="text-danger" >name is required</small>
                     
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input email required type="text" class="form-control" id="email" name="email" 
                    ngModel placeholder="Enter email" #email="ngModel" (blur)="emailOnChange(myForm)" >
                    <small class="text-danger" *ngIf=" isValid && !email.untouched" >Enter the valid domain</small>
                    <small class="text-danger" *ngIf="!email.valid && email.touched ">Enter valid email</small>
                   
                    
                   
                </div>
                
                <div class="form-group">
                    <label for="course">Select Course</label>
                    <select name="course" class="form-control" id="course" [ngModel]="default" required>
                        <option [value]="course" *ngFor="let course of courseArr" >
                            {{course}}
                        </option>
                    </select>
                </div>
                <div class="form-group" >
                    
                    <input type="radio" id="male" name="gender" value="male" class="custom-control-input mx-2" [ngModel]="defaultGender">
                    <label for="male" class="custom-control-label">Male</label>
                    <input type="radio" id="female" name="gender" value="female" class="custom-control-input mx-3">
                    <label for="male" class="custom-control-label ">Female</label>
              
                </div>
                <!-- [disabled]="!myForm.valid" -->
                <button type="submit"  class="btn btn-success col-5 mx-3 mt-5" > Submit</button>
                <button type="reset"  class="btn btn-danger col-5 mx-4 mt-5">Reset</button>
                
<div class="row justify-content-center" *ngIf="isSubmitted">
                    <h2>Form Data</h2>
                    <p>UserName: {{user.userName}}</p>
                    <p>Email: {{user.email}}</p>
                    <p>Course: {{user.course}}</p>
                    <p>Gender: {{user.gender}}</p>

                </div>
            </form>
        </div>
    </div>
</div>
