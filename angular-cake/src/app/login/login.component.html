<div class="container-fluid py-4">
    <div class="row justify-content-center" >
        <div class="login-container">
            <h2>Login</h2>
            <form [formGroup]="myForm" (ngSubmit)="check()">
              <div class="form-group">
                <mat-form-field class="example-full-width" style="width: 100%;">
                  <mat-label>Email</mat-label>
                  <input type="email" formControlName ="email" matInput placeholder="Ex. suraj@gmail.com" value="" required>
                </mat-form-field>
              </div>
              <div class="form-group">
                <mat-form-field class="example-full-width" style="width: 100%;">
                  <mat-label>Password</mat-label>
                  <input type="password" matInput formControlName="password" placeholder="please enter password " value="" required>
                </mat-form-field>
 
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
          

</div>
</div>
